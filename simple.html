<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Simple Webpage</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 margin: 0;
 padding: 0;
 background-color: #f0f0f0;
 }
 header {
 background-color: #333;
 color: #fff;
 padding: 10px;
 text-align: center;
 }
 nav {
 background-color: #444;
 color: #fff;
 padding: 10px;
 text-align: center;
 }
 nav a {
 color: #fff;
 text-decoration: none;
 margin: 0 10px;
 }
 main {
 padding: 20px;
 }
 footer {
 background-color: #333;
 color: #fff;
 text-align: center;
 padding: 10px;
 position: fixed;
 bottom: 0;
 width: 100%;
 }
 </style>
</head>
<body>
<header>
 <h1>Welcome</h1>
</header>
<nav>
 <a href="#">Home</a>
 <a href="#">About</a>
 <a href="#">Contact</a>
</nav>
<main>
 <h2>Welcome to Our Webpage</h2>
 <p>This is just a basic example of a webpage created using HTML.</p>
 <p>You can add more content here as needed.</p>
</main>
<footer>
 <p>&copy; 2024 Simple Webpage. All rights reserved.</p>
</footer>
</body>
</html>
